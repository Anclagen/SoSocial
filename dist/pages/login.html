<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/e4f6b5cf1a.js" crossorigin="anonymous"></script>
    <title>Login | SoSocial</title>
    <link rel="icon" href="../images/logo/logo_compact_light.png" />
  </head>
  <body class="bg-secondary">
    <header>
      <nav class="navbar navbar-dark bg-primary navbar-expand-md">
        <div class="container-xxl">
          <a class="navbar-brand pe-5 me-5" href="index.html"><img src="/dist/images/logo/logo_full_light.png" alt="SoSocial Logo" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="mx-auto nav-item">
                  <form class="d-flex input-group" role="search">
                    <input class="form-control" type="search" placeholder="Search for friend or posts" aria-label="Search" />
                    <button class="btn btn-success" type="submit">Search</button>
                  </form>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../../index.html"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/dist/pages/profile.html"><i class="fa-solid fa-user"></i> Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/dist/pages/login.html"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="form-login my-3">
        <div>
          <form action="profile.html">
            <div class="login-header">
              <img class="mb-4 px-4 rounded-circle bg-primary" src="../images/logo/logo_compact_light.png" alt="SoSocial Logo" />
              <h1 class="mb-3 text-white">
                Welcome Back, <br />
                Login
              </h1>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control mb-3" id="floatingInput" placeholder="name@example.com" />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password" />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
              <label class="text-white"> <input type="checkbox" value="remember-me" /> Remember me </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Login in</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="py-3 mt-4 bg-primary">
      <ul class="nav justify-content-center pb-3 mb-3">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
        <li class="nav-item"><a href="/dist/pages/profile.html" class="nav-link px-2 text-white">Profile</a></li>
        <li class="nav-item"><a href="/dist/pages/login.html" class="nav-link px-2 text-white">Login/Sign-Up</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Privacy</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Contact</a></li>
      </ul>
      <p class="text-center text-white">Â© 2022 SoSocial</p>
    </footer>
  </body>
</html>
