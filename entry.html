<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <!-- <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script> -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/login.mjs"></script>
    <script src="https://kit.fontawesome.com/e4f6b5cf1a.js" crossorigin="anonymous"></script>
    <title>Login | SoSocial</title>
    <link rel="icon" href="images/logo/logo_compact_light.png" />
  </head>
  <body class="bg-dark d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-dark bg-primary navbar-expand-lg fs-5">
        <div class="container-xxl">
          <a class="navbar-brand pe-5 me-5" href="index.html"><img src="images/logo/logo_full_light.png" alt="SoSocial Logo" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-secondary" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="mx-auto nav-item">
                  <form class="d-flex input-group" role="search">
                    <input class="form-control" type="search" placeholder="Search for friend or posts" aria-label="Search" />
                    <button class="btn btn-success btn-lg" type="submit">Search</button>
                  </form>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> <i class="fa-solid fa-user"></i> Profile </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/profile.html">Your Profile</a></li>
                    <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="mb-4">
      <section class="mx-2">
        <div class="form-login mx-auto my-4 p-4 bg-secondary rounded-3">
          <div>
            <form id="login-form" novalidate>
              <div class="login-header">
                <img class="mb-4 px-4 rounded-circle bg-primary" src="images/logo/logo_compact_light.png" alt="SoSocial Logo" />
                <h1 class="mb-3 text-white">
                  Welcome Back, <br />
                  Login
                </h1>
              </div>
              <div id="login-form-error" class="text-danger text-center"></div>
              <div id="email-error" class="text-danger text-center"></div>
              <div class="form-floating">
                <input type="email" class="form-control mb-3" id="email" placeholder="name@example.com" />
                <label for="email">Email address</label>
              </div>
              <div id="username-error" class="text-danger text-center"></div>
              <div class="form-floating signup hidden">
                <input type="text" class="form-control mb-3" id="username" placeholder="Username" />
                <label for="username">Username</label>
              </div>
              <div id="password-error" class="text-danger text-center"></div>
              <div class="form-floating">
                <input type="password" class="form-control mb-3" id="password" placeholder="Password" title="Password must be atleast 8 characters, including a number and upper case character" />
                <label for="password">Password</label>
              </div>
              <div class="form-floating signup hidden">
                <input
                  type="password"
                  class="form-control mb-3"
                  id="password-confirm"
                  placeholder="Confirm Password"
                  title="Password must be atleast 8 characters, including a number and upper case character"
                />
                <label for="password-confirm">Confirm Password</label>
              </div>
              <div class="form-floating signup hidden">
                <input type="text" class="form-control mb-3" id="avatar" placeholder="avatar" />
                <label for="avatar">Avatar</label>
              </div>
              <div class="form-floating signup hidden">
                <input type="text" class="form-control mb-3" id="banner" placeholder="banner" />
                <label for="banner">Banner Image</label>
              </div>
              <div class="checkbox mb-3">
                <label class="text-white"> <input type="checkbox" class="check-lg" value="remember-me" /> Remember me </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" id="submit-btn" type="submit">Login</button>
            </form>
          </div>
          <div class="mt-3">
            <span class="text-white" id="toggle-text">Not a member?</span>
            <button class="w-100 btn btn-lg btn-info text-white mt-0" id="toggle-btn">Sign Up</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-3 mt-auto bg-primary">
      <ul class="nav justify-content-center pb-3 mb-3 fs-5 text">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
        <li class="nav-item"><a href="profile.html" class="nav-link px-2 text-white">Profile</a></li>
        <li class="nav-item"><a href="entry.html" class="nav-link px-2 text-white">Login/Sign-Up</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Privacy</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Contact</a></li>
      </ul>
      <p class="text-center text-white">Â© 2022 SoSocial</p>
    </footer>
  </body>
</html>
